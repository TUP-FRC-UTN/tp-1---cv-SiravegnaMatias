<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <style>
        body {
            background: linear-gradient(to right, #73c8a9, #373b44); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
    <div class="container">
        <h2>Enviar Mensaje</h2>
        <br>
        <form action="" id="formPrincipal">
            <div class="form-group">
                <h5>
                    <label for="nombre">Nombre</label>
                </h5>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                <h5>
                    <label for="apellido">Apellido</label>
                </h5>
                <input type="text" id="apellido" name="apellido" class="form-control">
            </div>
            <div class="form-group">
                <h5>
                    <label for="textareaMotivo">Mensaje</label>
                </h5>
                <textarea class="form-control" name="mensaje" id="textareaMotivo" rows="3"></textarea>
            </div>
            <div class="form-group">
                <h5>
                    <label for="grupo1">Motivo</label><br>
                </h5>
                <input type="radio" name="grupo1" id="opcEmpleo" value="opcionEmpleo" checked> Empleo <br>
                <input type="radio" name="grupo1" id="opcContratacion" value="opcionContratacionFreelance"> Contratacion freelance <br>
                <input type="radio" name="grupo1" id="opcOtro" value="otro"> Otro<br>
            </div>
            <div class="form-group">
                <button type="submit" id="btnEnviar" class="btn btn-danger">Enviar</button>
            </div>
        </form>
    </div>

    <!--Validaciones-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
       $.validator.setDefaults({
  submitHandler: function() {
    Swal.fire({
      icon: 'success',
      title: 'Mensaje enviado!',
      text: 'Â¡Gracias por visitar mi CV!',
      showConfirmButton: true,
      allowOutsideClick: false
    }).then(function(result) {
      if (result.isConfirmed) {
        // Retardo de 2 segundos antes de redirigir
        setTimeout(function() {
          window.location.href = 'PaginaPrincipal.html';
        }, 500);
      }
    });
  }
});


        $(document).ready(function () {
            $('#formPrincipal').validate({
                rules: {
                    nombre: {
                        required: true,
                    },
                    apellido: {
                        required: true,
                    },
                    mensaje: {
                        required: true,
                        minlength: 10,
                    }
                },
                messages: {
                    nombre: {
                        required: "Por favor, ingrese su nombre completo"
                    },
                    apellido: {
                        required: "Por favor, ingrese su apellido"
                    },
                    mensaje: {
                        required: "Por favor, ingrese un mensaje",
                        minlength: "El mensaje debe tener al menos 10 caracteres"
                    }
                },
                errorElement: "span",
                errorClass: "text-danger"
            });
        });
    </script>
</body>
</html>
