<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h3>Enviar Mensaje</h3>
        <form action="" id="formPrincipal">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control">
            </div>
            <div class="form-group">
                <label for="textareaMotivo">Descripcion</label>
                <textarea class="form-control" id="textareaMotivo" rows="3"></textarea>
              </div>
            </form>
         <div class="form-group">
            <label for="">Motivo</label><br>

            <input type="radio" name="grupo1" id="opcEmpleo" value="opcionEmpleo"> Empleo <br>
            <input type="radio" name="grupo1" id="opcContratacion" value="opcionContratacionFreelance"> Contratacion freelance <br>
            <input type="radio" name="grupo1"  id="opcOtro" value="otro"> otro<br>            
        </div>
        <div class="form-group">
            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
            <button type="submit" id="btnValidar" onclick="validar()" class="btn btn-secondary">Validar</button>

        </div>
    </div>

    <script src="script.js"></script>
    <!--Validaciones-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
</body>
</html>
